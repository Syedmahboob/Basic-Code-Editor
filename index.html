<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Pencil</title>
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <!-- link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- patterns -->
    <link href="dist/pattern.min.css" rel="stylesheet">

    <!----------------------------->
</head>

<!-- git -->

<body>
    <div class="h22">
        <h2>CodePencil<i class="fa-solid fa-pencil"></i></h2>
    </div>

    <!-- <h1>Test</h1> -->

    <!-- 1 -->
    <div class="container">
        <!-- input box -->
        <div class="left">
            <!-- a.html -->
            <label id="h"><i class="fa-brands fa-html5"></i>HTML</label>
            <textarea id="htmlCode" onkeyup="run()" placeholder="Enter Html code...!"></textarea>
            <!-- b.css -->
            <label id="c"><i class="fa-brands fa-css3-alt"></i>CSS</label>
            <textarea id="cssCode" onkeyup="run()" placeholder="Enter Css code...!"></textarea>
            <!-- c.js -->
            <label id="j"><i class="fa-brands fa-square-js"></i>javaScript</label>
            <textarea id="jsCode" onkeyup="run()" placeholder="Enter JS code...!"></textarea>
        </div>
        <!-- output box -->
        <div class="right">
            <label id="op"><i class="fa-solid fa-play"></i> OutPut</label>
            <iframe id="output"></iframe>

        </div>
    </div>



    <!-- link js -->
    <script src="/script.js"></script>
</body>

</html>
